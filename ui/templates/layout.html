{{define "layout"}}
<!DOCTYPE html>
<html>

{{template "head" .Head}}

<body>
    <header class="navbar navbar-expand-lg flex-column flex-md-row tls-navbar-dark">
        <a class="navbar-brand" href='/ui/dashboard'>
            <img src="/static/images/tlsential_web_logo.svg" alt="TLSential" height="42">
        </a>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/ui/dashboard">Dashboard</a>
            </div>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/ui/certificate/create">Create</a>
            </div>

        </div>
        <form action="/ui/logout" method="POST" id="logoutForm">
            {{ .CSRFField }}
        <ul class="navbar-nav">
            <li class="nav-item" style="position: relative">
                <a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Log out</a>
            </li>
        </ul>
    </form>
    </header>
    <div class="container">
        <main class="content" role="main">
            {{ template "content" .C }}
        </main>
    </div>

    {{template "footer"}}
</body>

</html>
{{end}}
