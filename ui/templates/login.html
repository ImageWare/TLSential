{{define "login"}}
<!DOCTYPE html>
<html>

{{template "head" .Head}}

<body>
  <div class="container">
    <main class="login" role="main">
      <div class="row">
        <div class="col-12 text-center mt-5">
          <img class=" mt-5 mb-2" src="/static/images/tlsential_web_logo.svg" alt="TLSential" height="72">
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <form class="form-signin mt-4" action="/ui/login" method="POST" role="form">
            <div class="px-3 pt-4">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="username"></label>Username</label>
                  <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="form-group col-12">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" required>
                </div>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
            {{if .Error ne ""}}{{.Error}}{{end}}
            <p class="text-center mt-4 mb-3 text-muted">&copy; ImageWare Systems Inc. 2020</p>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
{{end}}
